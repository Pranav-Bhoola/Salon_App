version: "3.9"
services:
  postgres:
    image: postgres:16
    container_name: salonos-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: salonos
      POSTGRES_PASSWORD: salonos
      POSTGRES_DB: salonos
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data:
